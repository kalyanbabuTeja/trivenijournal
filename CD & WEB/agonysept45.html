<div class=Section1>

<h1><span style='font-style:normal;mso-bidi-font-style:italic'>Agony<o:p></o:p></span></h1>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>By
KRISHNA SRINIVAS<o:p></o:p></span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:12.0pt;
mso-bidi-font-size:13.5pt;font-weight:normal'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>The stars
burnt to bones, <o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>Night
shrieks and groans<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>And the
flesh of day<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>Roasted
grey <o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>Spills an
ashen spray.<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>Long arms
of light <o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>Lie
buried in night<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>And the
skull of moon<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>Like lone
maroon <o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.5in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:13.5pt;font-weight:normal'>Rolls
along tilting plaintive tune.<o:p></o:p></span></p>

<p class=MsoNormal style='text-align:justify'><span style='font-size:12.0pt;
mso-bidi-font-size:10.0pt;font-family:"Times New Roman";mso-bidi-font-family:
Arial'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
