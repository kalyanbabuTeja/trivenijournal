<P ALIGN="JUSTIFY">In the red-tented west.</P>
<P ALIGN="JUSTIFY">the sunset glows,</P>
<P ALIGN="JUSTIFY">like a red-hot iron bar.</P>
<P ALIGN="JUSTIFY">On my lips</P>
<P ALIGN="JUSTIFY">however most strange...</P>
<P ALIGN="JUSTIFY">the mirage of a smile,</P>
<P ALIGN="JUSTIFY">Yet</P>
<P ALIGN="JUSTIFY">mocking memories pursue</P>
<P ALIGN="JUSTIFY">Love’s wistful pilgrim.</P>
<P ALIGN="JUSTIFY">And ever in my memory stir</P>
<P ALIGN="JUSTIFY">the after-savours of your kiss.</P></DIR>
