<B><FONT SIZE=4><P ALIGN="CENTER">'He Has Pined Away'</P>
</font></B><FONT SIZE=2>
</FONT><P ALIGN="CENTER">(ANONYMOUS)</P>

<P>He knew not how for him I waited, the Lord of the hill green with bamboos that have shot up to the sky, swift as a steed that has bolted. And he, yearning for my pleasaunce, has pined away like a bull in the summer. </P>
