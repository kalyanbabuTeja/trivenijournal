style='font-size:12.0pt;mso-bidi-font-size:11.0pt;font-family:"Times New Roman"'>hot
as fire,<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:11.0pt;font-family:"Times New Roman"'>that

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:11.0pt;font-family:"Times New Roman"'>the

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:11.0pt;font-family:"Times New Roman"'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:11.0pt;font-family:"Times New Roman"'>Moments
are blanks–<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:11.0pt;font-family:"Times New Roman"'>without
brain,<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:"Times New Roman"'>without

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
style='font-size:12.0pt;mso-bidi-font-size:10.0pt;font-family:"Times New Roman"'>when
life’s an insult; and to be,<o:p></o:p></span></p>

<p class=MsoNormal style='margin-left:4.0in;text-align:justify'><span
