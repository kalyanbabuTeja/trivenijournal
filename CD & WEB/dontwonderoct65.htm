<div class=Section1>

<h1>DON’T WONDER</h1>

<p class=MsoNormal><o:p>&nbsp;</o:p></p>

<p class=MsoNormal align=center style='text-align:center'>R. BABAJAN</p>

<p class=MsoNormal align=center style='text-align:center'>(Translated from
Russian to English by G. K G. JOSHI)</p>

<p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>Pearls dissolve in Sea– </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>See….don’t wonder </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>In a pearl you see, </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>Stars and dawn </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>Don’t wonder. </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>And if pearl, </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'><span class=GramE>Sea,</span> stars and dawn </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>In a loving glance </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>You see </p>

<p class=MsoNormal style='margin-left:1.5in;text-align:justify;text-indent:
2.5in'>Don't wonder. </p>

<p class=MsoNormal><o:p>&nbsp;</o:p></p>
